<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand" [routerLink]="['/home']">Home</a>

  <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/members']"  >Matches</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/lists']">Lists</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/messages']">Messages</a>
    </li>
  </ul>

    <div *ngIf="loggedIn()" class="dropdown  mr-sm-5"  dropdown >
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.decodedToken?.unique_name}}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu >
        <a class="dropdown-item" [routerLink]="['member/edit/']">Edit Profile</a>
        <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline ml-auto " (ngSubmit)="login()" >
      <input class="form-control mr-sm-2" type="text" placeholder="Username" required name="username" [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" placeholder="Password" required name="password" [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-warning my-2 my-sm-0" type="submit">Login</button>
    </form>

</nav>
